<div class="container mt-5">
    <div class="row">
        <div class="cards" 
        *ngIf="listaClientes.length > 0">
        <table class="table table-hover text-center">
            <thead>
                <tr>
                    <th class="col-1">Id</th>
                    <th class="col-2">CPF/CNPJ</th>
                    <th class="col-3">Nome</th>
                    <th class="col-4">Tipo de cliente</th>
                </tr>
            </thead>
            <tbody>
                <tr 
                *ngFor="let cliente of listaClientes">
                <td>
                    <a [routerLink]="['/edit-endereco', cliente.enderecoDTO!.id]">

                       {{ cliente.id }} </a>
                </td>
                <td *ngIf="cliente.cpf">{{ cliente.cpf }}</td>
                <td *ngIf="cliente.cnpj">{{ cliente.cnpj }}</td>
                <td> {{ cliente.nome }} </td>
                <td> {{ cliente.tipoCliente }} </td>
                </tr>
            </tbody>
        </table>
        <h5 class="mt-3 text-danger" *ngIf="listaClientes.length == 0">
            Não há clientes cadastrados</h5>
        </div>
    </div>
</div>
